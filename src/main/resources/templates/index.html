    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

            <li>

            </li>

            <li>
                <a href="javascript:gotoDoAdd();"><i class="fa fa-fw fa-home"></i> 添加页面</a>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-cog"></i> 基本设置<span
                        class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">网站设置</li>
                    <li><a href="#">基本信息设置</a></li>
                    <li><a href="javascript:gotoManagerJI();">首页导航设置</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-fw fa-dropbox"></i>
                    站内功能测试<span
                            class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header">站内功能测试</li>
                    <li><a href="#">图文识别OCR</a></li>
                </ul>
            </li>

            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <i class="fa fa-fw fa-gear"></i>
                    用户角色权限设置

                </a>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-header"></li>
                    <li class="dropdown-header">用户管理</li>
                    <li class="dropdown-header">角色管理</li>

                    <li><a href="javascript:gotoURPShow();">用户角色权限配置</a></li>
                </ul>
            </li>

        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>

        <div class="col-lg-12">
            <hr class="col-lg-12">
            <div class="col-lg-1" style="color: #ffffff;">
                <i class="fa fa-fw fa-user"></i>
                <span th:text="${user}"></span>
            </div>
            <div class="col-lg-10">
            </div>
            <div class="col-lg-1">
                <a th:href="@{/logout}"><i class="fa fa-fw fa-sign-out"></i>退出</a>
            </div>
            <hr class="col-lg-12">
        </div>

        <div class="container-fluid col-lg-12">
            <iframe src="" frameBorder="0" height="800px" width="100%" scrolling="auto"></iframe>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
    });
</script>
<script type="text/javascript">
    // 网站管理
    function gotoManagerJI() {
        $("iframe").attr("src", "/MJICtl/show");
    }

    function gotoDoAdd() {
        // $("iframe").attr("src", "/temp/doAdd");
    }

    function gotoURPShow() {
        $("iframe").attr("src", "/urpCfgCtrl/showUrpConfig");
    }
</script>
</body>
